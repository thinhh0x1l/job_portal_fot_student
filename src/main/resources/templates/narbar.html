    <th:block th:fragment="styleNarbar">
        <style>
            /* Modern Glass Morphism Design */
            :root {
                --primary: #4f46e5;
                --primary-light: #818cf8;
                --primary-dark: #4338ca;
                --secondary: #f43f5e;
                --dark: #1e293b;
                --light: #f8fafc;
                --gray: #94a3b8;
                --gray-light: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
            }

            /* Base Styles */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            }

            /* Navbar Styles */
            .navbar {
                background: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .navbar-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 80px;
            }

            .brand {
                display: flex;
                align-items: center;
                gap: 1rem;
                text-decoration: none;
                transition: transform 0.2s ease;
            }

            .brand:hover {
                transform: translateY(-2px);
            }

            .logo-img {
                height: 2.5rem;
                transition: transform 0.3s ease;
            }

            .brand:hover .logo-img {
                transform: rotate(-5deg);
            }

            .logo-text {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--primary);
                letter-spacing: -0.5px;
                background: linear-gradient(to right, var(--primary), var(--primary-light));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .nav-menu {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .nav-item {
                position: relative;
            }

            .nav-link {
                color: var(--dark);
                text-decoration: none;
                font-weight: 500;
                padding: 0.75rem 1.25rem;
                border-radius: 0.5rem;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.95rem;
                position: relative;
                overflow: hidden;
            }

            .nav-link::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(to right, var(--primary), var(--primary-light));
                transition: width 0.3s ease;
            }

            .nav-link:hover {
                color: var(--primary-dark);
            }

            .nav-link:hover::before {
                width: 100%;
            }

            .nav-link i {
                font-size: 1.1rem;
                transition: transform 0.2s ease;
            }

            .nav-link:hover i {
                transform: translateY(-2px);
            }

            .dropdown-toggle {
                cursor: pointer;
            }

            .dropdown-menu {
                position: absolute;
                top: calc(100% + 0.5rem);
                left: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-radius: 0.75rem;
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                width: 240px;
                opacity: 0;
                visibility: hidden;
                transform: translateY(10px);
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 50;
                padding: 0.5rem 0;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .dropdown-item {
                padding: 0.75rem 1.5rem;
                color: var(--dark);
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 0.75rem;
                transition: all 0.2s ease;
                font-size: 0.9rem;
                position: relative;
            }

            .dropdown-item:hover {
                background-color: rgba(79, 70, 229, 0.05);
                color: var(--primary-dark);
            }

            .dropdown-item i {
                width: 1.25rem;
                text-align: center;
                color: var(--gray);
            }

            .nav-item:hover .dropdown-menu {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            /* Notification Styles */
            .notification-badge {
                position: absolute;
                top: -0.25rem;
                right: -0.25rem;
                background-color: var(--secondary);
                color: white;
                border-radius: 50%;
                width: 1.25rem;
                height: 1.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 0.7rem;
                font-weight: 600;
                border: 2px solid rgba(255, 255, 255, 0.8);
            }

            /* User Avatar Styles */
            .avatar-container {
                position: relative;
                width: 2.5rem;
                height: 2.5rem;
                transition: transform 0.3s ease;
            }

            .avatar-container:hover {
                transform: scale(1.1);
            }

            .avatar {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid rgba(255, 255, 255, 0.5);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .verification-dot {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 0.75rem;
                height: 0.75rem;
                border-radius: 50%;
                border: 2px solid white;
            }

            .verified {
                background-color: var(--success);
            }

            .unverified {
                background-color: var(--danger);
            }

            /* Notification Menu */
            .notification-menu {
                right: 0;
                left: auto;
                width: 500px;
                max-height: 80vh;
                overflow-y: auto;
                padding: 0;
            }

            .notification-header {
                padding: 1rem 1.5rem;
                border-bottom: 1px solid var(--gray-light);
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: sticky;
                top: 0;
                background: rgba(255, 255, 255, 0.95);
                z-index: 1;
            }

            .notification-title {
                font-weight: 600;
                color: var(--dark);
                font-size: 1.1rem;
            }

            .mark-all-read {
                color: var(--primary);
                font-size: 0.85rem;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .mark-all-read:hover {
                color: var(--primary-dark);
                text-decoration: underline;
            }

            .notification-item {
                padding: 1rem 1.5rem;
                border-bottom: 1px solid var(--gray-light);
                transition: all 0.2s ease;
            }


            .notification-item.unread {
                background-color: rgba(191, 219, 254, 0.3); /* Xanh dương nhạt, đậm hơn */
            }

            .notification-item:hover {
                background-color: rgba(165, 180, 252, 0.3); /* Xanh tím nhạt, đậm hơn */
            }

            .notification-content {
                font-size: 0.9rem;
                color: var(--dark);
                line-height: 1.5;
            }

            .notification-time {
                font-size: 0.75rem;
                color: var(--gray);
                margin-top: 0.25rem;
                display: block;
            }

            .notification-footer {
                padding: 0.75rem;
                text-align: center;
                border-top: 1px solid var(--gray-light);
                position: sticky;
                bottom: 0;
                background: rgba(255, 255, 255, 0.95);
            }

            /* User Menu */
            .user-menu {
                right: 0;
                left: auto;
                width: 240px;
            }

            .user-info {
                padding: 1rem 1.5rem;
                border-bottom: 1px solid var(--gray-light);
            }

            .user-name {
                font-weight: 600;
                color: var(--dark);
                margin-bottom: 0.25rem;
            }

            .user-status {
                font-size: 0.75rem;
                color: var(--success);
                display: flex;
                align-items: center;
                gap: 0.25rem;
            }

            .user-status i {
                font-size: 0.65rem;
            }

            /* Mobile Menu Button */
            .mobile-menu-btn {
                display: none;
                background: none;
                border: none;
                color: var(--dark);
                font-size: 1.5rem;
                cursor: pointer;
                padding: 0.5rem;
                border-radius: 0.5rem;
                transition: all 0.2s ease;
            }

            .mobile-menu-btn:hover {
                background-color: rgba(79, 70, 229, 0.1);
                color: var(--primary);
            }

            /* Modal Styles */

            .modal-box {
                background-color: white;
                border-radius: 1rem;
                width: 100%;
                max-width: 24rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                overflow: hidden;
                transform: translateY(20px);
                transition: all 0.3s ease;
            }


            .modal-header {
                padding: 1.5rem;
                border-bottom: 1px solid var(--gray-light);
                text-align: center;
            }

            .modal-title {
                font-size: 1.25rem;
                font-weight: 600;
                color: var(--dark);
            }

            .modal-body {
                padding: 1.5rem;
                text-align: center;
            }

            .modal-message {
                color: var(--gray);
                line-height: 1.6;
            }

            .modal-footer {
                padding: 1rem 1.5rem;
                border-top: 1px solid var(--gray-light);
                display: flex;
                justify-content: center;
            }

            .modal-btn {
                padding: 0.5rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .modal-btn-primary {
                background: linear-gradient(to right, var(--primary), var(--primary-light));
                color: white;
                border: none;
                box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
            }

            .modal-btn-primary:hover {
                background: linear-gradient(to right, var(--primary-dark), var(--primary));
                transform: translateY(-2px);
                box-shadow: 0 6px 8px rgba(79, 70, 229, 0.3);
            }

            /* Responsive Styles */
            @media (max-width: 1024px) {
                .navbar-container {
                    padding: 0 1.5rem;
                }
            }

            @media (max-width: 768px) {
                .mobile-menu-btn {
                    display: block;
                }

                .nav-menu {
                    position: fixed;
                    top: 5rem;
                    left: 0;
                    right: 0;
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    flex-direction: column;
                    padding: 1rem;
                    gap: 0.5rem;
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                    opacity: 0;
                    visibility: hidden;
                    transform: translateY(-20px);
                    transition: all 0.3s ease;
                    z-index: 999;
                    border-radius: 0 0 1rem 1rem;
                    border: 1px solid rgba(255, 255, 255, 0.3);
                }

                .nav-menu.active {
                    opacity: 1;
                    visibility: visible;
                    transform: translateY(0);
                }

                .nav-item {
                    width: 100%;
                }

                .nav-link {
                    justify-content: space-between;
                    padding: 0.75rem 1rem;
                    border-radius: 0.5rem;
                }

                .dropdown-menu {
                    position: static;
                    width: 100%;
                    box-shadow: none;
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    background: rgba(255, 255, 255, 0.9);
                    margin-top: 0.5rem;
                    display: none;
                }

                .nav-item:hover .dropdown-menu {
                    display: block;
                    opacity: 1;
                    visibility: visible;
                    transform: none;
                }

                .notification-menu, .user-menu {
                    width: calc(100vw - 2rem);
                    right: 1rem;
                    left: auto;
                }
            }
        </style>
    </th:block>
</head>

                        <div class="divide-y divide-gray-100" id="notificationList">

                        </div>

                        <div class="notification-footer">
                            <a th:href="@{/recruiter/thong-bao}" class="text-sm text-primary font-medium">Xem tất cả</a>
                        </div>

                <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
                <script defer>
                    let notificationCount = 0;
                    let stompClient = null;
                    const userId = document.getElementById('recruiterID').value

                    document.addEventListener('DOMContentLoaded', () => {
                        // Kết nối WebSocket
                        const socket = new SockJS('/ws-notify');
                        stompClient = Stomp.over(socket);

                        stompClient.connect({ userId: userId }, () => {
                            stompClient.subscribe('/user/queue/notify', (msg) => {
                                const noti = JSON.parse(msg.body);
                                renderNotification(noti);
                                notificationCount++;
                                updateBadge();
                            });
                        });

                        // Lấy danh sách thông báo ban đầu
                        fetch('/api/notifications')
                            .then(res => res.json())
                            .then(data => data.forEach(renderNotification));

                        // Lấy số thông báo chưa đọc ban đầu
                        fetch('/api/notifications/unread-count')
                            .then(res => res.json())
                            .then(count => {
                                notificationCount = count;
                                updateBadge();
                            });
                    });

                    function updateBadge() {
                        const badge = document.getElementById("notificationBadge");
                        const markAllBtn = document.getElementById("markAllBtn");

                        if (notificationCount > 0) {
                            badge.classList.remove("hidden");
                            badge.innerText = notificationCount;
                            markAllBtn.innerText = `Đánh dấu tất cả đã đọc (${notificationCount})`;
                        } else {
                            badge.classList.add("hidden");
                            markAllBtn.innerText = `Đánh dấu tất cả đã đọc`;
                        }
                    }

                    function renderNotification(noti) {
                        const list = document.getElementById("notificationList");

                        const wrapper = document.createElement("div");
                        wrapper.className = `notification-item ${!noti.seen ? 'unread' : ''}`;
                         wrapper.innerHTML = `
                            <a href="${noti.url}" onclick="markOne(this)" id="${noti.id}" class="flex items-start gap-3">
                                <img src="${noti.image}" class="w-10 h-10 rounded-full object-cover" />
                                <div class="flex-1">
                                    <div class="notification-content">${noti.content}</div>
                                    <div class="notification-time">${timeAgo(new Date(noti.created))}</div>
                                </div>
                                <div class="w-2 h-2 bg-blue-500 rounded-full mt-2 notifi ${noti.seen ? 'hidden' : ''}"></div>
                            </a>
                        `;
                                list.prepend(wrapper);
                    }


                    function markAll() {
                        fetch('/api/notifications/read-all', { method: 'POST' }).then(() => {
                            document.querySelectorAll(".notification-item").forEach(item => item.classList.remove("unread"));
                            document.querySelectorAll(".notifi").forEach(item => item.classList.add("hidden"));
                            notificationCount = 0;
                            updateBadge();
                        });
                    }

                    function markOne(el) {
                        const id = el.id;
                        fetch(`/api/notifications/read/${id}`, { method: 'POST' }).then(() => {
                            el.closest('.notification-item')?.classList.remove("unread");
                            el.closest('.notifi')?.classList.add("hidden");
                        });
                    }
                </script>

            const now = new Date();
            const diffMs = now - date; // thời gian chênh lệch (milliseconds)

            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(diffMs / (1000 * 60));
            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const months = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 30));
            const years = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 365));

            if (seconds < 60) return `Vừa xong`;
            if (minutes < 60) return `${minutes} phút trước`;
            if (hours < 24) return `${hours} giờ trước`;
            if (days < 30) return `${days} ngày trước`;
            if (months < 12) return `${months} tháng trước`;
            return `${years} năm trước`;
        }
