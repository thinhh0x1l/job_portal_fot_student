<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/photos/Kma.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerConnect | Đăng nhập sinh viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --accent: #f59e0b;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .auth-container {
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(50, 50, 50, 0.7); /* đổi từ trắng sang đen */
        }

        .auth-card {
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .input-field {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .kma-badge {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .role-switcher {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .role-switcher:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .logo-text {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .illustration {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 auth-container">
<div class="absolute top-5 left-5 kma-badge px-4 py-2 rounded-full text-sm font-medium">
    <i class="fas fa-graduation-cap mr-2"></i>Học viện Kỹ thuật Mật mã
</div>

<div class="absolute top-5 right-5 flex space-x-3">
    <button onclick="recruiter()" class="role-switcher px-4 py-2 rounded-full text-sm font-medium">
        <i class="fas fa-building mr-2"></i>Nhà tuyển dụng
    </button>
    <a th:href="@{/lecturer/login}" class="role-switcher px-4 py-2 rounded-full text-sm font-medium">
        <i class="fas fa-chalkboard-teacher mr-2"></i>Giảng viên
    </a>
</div>

<div class="container mx-auto flex flex-col lg:flex-row items-center justify-center gap-12 max-w-6xl z-10">
    <div class="w-full lg:w-1/2 flex justify-center illustration">
        <img th:src="@{/images/admin/img_1.png}"
             alt="Sinh viên tốt nghiệp"
             class="w-full max-w-md rounded-xl">
    </div>

    <div class="w-full lg:w-1/2 max-w-md">
        <div class="auth-card p-8 sm:p-10">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <h1 class="text-3xl font-bold logo-text">KMA THỰC TẬP</h1>
                </div>
                <p class="text-gray-600">Kết nối thực tập - Khởi đầu sự nghiệp</p>
            </div>

            <form id="loginForm" class="space-y-6" method="post" th:action="@{/login}">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email sinh viên</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email"
                               name="email"
                               id="login-email"
                               placeholder="mssv@actvn.edu.vn"
                               class="pl-10 w-full px-4 py-3 rounded-lg input-field focus:outline-none"
                               required>
                    </div>
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password"
                               name="password"
                               id="login-password"
                               class="pl-10 w-full px-4 py-3 rounded-lg input-field focus:outline-none"
                               placeholder="Nhập mật khẩu"
                               required>
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" id="toggle-login-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me"
                               name="remember-me"
                               type="checkbox"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Chưa có tài khoản? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Liên hệ quản trị viên</a>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xl text-white">
                © 2023 CareerConnect. Bản quyền thuộc về Học viện Kỹ thuật Mật mã.
            </p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-login-password');
        const passwordInput = document.getElementById('login-password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('login-email').value;

            if (!email.endsWith('@actvn.edu.vn')) {
                e.preventDefault();
                alert('Vui lòng sử dụng email sinh viên (@actvn.edu.vn)');
                return;
            }
        });
    });

    function recruiter() {
        window.location.href='/recruiter/login';
    }
</script>
</body>
</html>
