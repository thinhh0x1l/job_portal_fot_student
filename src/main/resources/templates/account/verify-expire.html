<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
            defer></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .resend-template {
            padding: 60px 15px;
            text-align: center;
        }

        .resend-actions .btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="resend-template">
                <h1 th:classappend="${message != null ? 'text-success' :'text-warning'}"
                    th:text="${message != null ?'Mã đã được gia hạn!' : 'Mã hết hạn?'}"></h1>
                <p class="text-muted" >Nhấn vào nút bên dưới để nhận lại mã.</p>
                <div class="resend-actions">
                    <form th:action="@{'/kma/re_verify/'+${code}}" method="post">
                        <button type="submit" class="btn btn-lg w-100"
                                th:classappend="${message != null} ? ' btn-secondary' : ' btn-primary'"
                                th:disabled="${message != null}"
                                th:text="${message !=null ? message : 'Gửi lại mã'}"></button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
