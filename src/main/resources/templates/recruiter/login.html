<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMA Tuyển Dụng | Đăng Nhập Nhà Tuyển Dụng</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .login-container {
            background: url('https://images.unsplash.com/photo-1521791055366-0d553872125f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background: var(--primary);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-google {
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .logo-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .role-switcher {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .role-switcher:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

    </style>
</head>
<body>
<div class="min-h-screen flex items-center justify-center p-4 login-container">
    <div class="w-full max-w-md z-10">
        <div class="absolute top-5 right-5 flex space-x-3 ">
            <a th:href="@{/login}" class=" role-switcher px-4 py-2 rounded-full text-sm font-medium">
                <i class="fas fa-building mr-2"></i>Thực tập sinh
            </a>
            <a th:href="@{/lecturer/login}" class="role-switcher px-4 py-2 rounded-full text-sm font-medium">
                <i class="fas fa-chalkboard-teacher mr-2"></i>Giảng viên
            </a>
        </div>

        <div class="login-card p-8">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <h1 class="text-3xl font-bold logo-text">KMA Tuyển Dụng</h1>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800">Đăng nhập Nhà tuyển dụng</h2>
                <p class="text-gray-600 mt-2">Quản lý và đăng tin tuyển dụng dễ dàng</p>
            </div>

            <form id="loginForm" th:action="@{/recruiter/login}" method="post" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email doanh nghiệp</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 input-field focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="contact@company.com" required>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 input-field focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="••••••••" required>
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Quên mật khẩu?</a>
                    </div>
                </div>

                <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <i class="fas fa-sign-in-alt mr-2"></i> Đăng nhập
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Hoặc tiếp tục với</span>
                </div>
            </div>

            <div class="space-y-3">
                <button type="button" onclick="loginWithGoogle()" class="w-full btn-google text-gray-700 py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-gray-200">
                    <i class="fab fa-google text-red-500 mr-2"></i> Google
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Bạn chưa có tài khoản?
                    <a th:href="@{/recruiter/dang-ky}" class="font-medium text-blue-600 hover:text-blue-800">Đăng ký ngay</a>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center text-sm text-white">
            <p>© 2023 KMA Tuyển Dụng. Bản quyền thuộc về Học viện Kỹ thuật Mật mã.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            // Add any client-side validation here
            console.log('Form submitted');
        });
    });

    function loginWithGoogle() {
        window.location.href = '/oauth2/authorization/google';
    }
</script>
</body>
</html>
